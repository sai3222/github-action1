name: Main header
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  example-job1:
    runs-on: ubuntu-latest
    #name: Save output1
    steps:
      - shell: bash
        run: |
          expr 1 + 1 > output.log
      - name: Upload output file
        uses: actions/upload-artifact@v3
        with:
          name: output-log-file
          path: output.log
          
  example-job2:
    needs: [example-job1]
    runs-on: ubuntu-latest
    name: Save output2
    steps:
      - shell: bash
        run: |
          expr 4 + 6 > output.log
      - name: Upload output file
        uses: actions/upload-artifact@v3
        with:
          name: output-log-file
          path: output.log
